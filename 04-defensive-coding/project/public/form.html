<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/formValidator.js" type="text/javascript" defer></script>
    <title>Contact Form</title>
</head>

<body>
    <center>
        <h1>Contact Form</h1>
    </center>
    <form onsubmit="return false">
        <div class="container">
            <label for="nameInput">Name</label>
            <input id="nameInput" name="nameInput" type="text" placeholder="Enter your name">
            <label for="emailInput">Email</label>
            <input id="emailInput" name="emailInput" type="text" placeholder="Enter your email">
            <label for="dateInput">Date <code>YYYY-MM-DD</code></label>
            <input id="dateInput" name="dateInput" type="text" placeholder="Enter date in the format: YYYY-MM-DD">
            <button type="submit" onclick="validate()">Submit</button>
        </div>
    </form>

    <div id="resultContainer" class="centerContainer" style="margin-top: 25px; display: none;">
        <h3 style="text-align: center;">Result</h3>
        <div class="container" id="result"></div>
    </div>

    <div class="centerContainer" style="margin-top: 25px; border: 0px;">
        <button onclick="location.href='/'" type="button">&#8592; Back</button>
    </div>
</body>

</html>
